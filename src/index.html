<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZwiftBlog Verified Segment Summary</title>
	
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
	<script src="index.js" type="text/javascript"></script>
</head>
<body>
<h1>ZwiftBlog Verified Segment Summary</h1>

<table class="table table-striped">
    <thead>
        <tr>
			<th data-bind="click: sort('name')">Name</th>
			<th data-bind="click: sort('time')">PR</th>
			<th data-bind="click: sort('date')">Date</th>
			<th data-bind="click: sort('bestTime')">KOM</th>
			<th data-bind="click: sort('bestDate')">KOM Date</th>
			<th data-bind="click: sort('rank')">Rank</th>
			<th data-bind="click: sort('percentile')">Percentile</th>
			<th data-bind="click: sort('thirtyDayBestTime')">30-day PR</th>
			<th data-bind="click: sort('thirtyDayBestDate')">30-day Date</th>
		</tr>
    </thead>
    <tbody data-bind="foreach: efforts">
        <tr>
            <td><a data-bind="attr: { href: url, title: name }, text: name"></a></td>
            <td><a data-bind="attr: { href: effortUrl }, secondsAsTime: time"></a></td>
            <td data-bind="formattedDate: date"></td>
			<td><a data-bind="attr: { href: bestEffortUrl }, secondsAsTime: bestTime"></a></td>
            <td data-bind="formattedDate: bestDate"></td>
			<td data-bind="text: formattedRank"></td>
			<td data-bind="text: percentile"></td>
			<td><a data-bind="attr: { href: thirtyDayBestEffortUrl }, secondsAsTime: thirtyDayBestTime"></a></td>
            <td data-bind="formattedDate: thirtyDayBestDate"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
